<div class="container-fluid main-container ng-scope" id="myaccount">
  <div class="container-fluid lobby no-padding no-margin box-content">
    <div class="container container-1">
        <div class="row row-1">
          <table class="table-header visible-md visible-lg">
            <tbody>
              <tr>
                <td>
                  <br>
                  <hr>
                </td>
                <td>
                  <h1 class="orange-text text-center">MY ACCOUNT</h1>
                </td>
                <td>
                  <br>
                  <hr>
                </td>
              </tr>
            </tbody>
          </table>
          <table style="width: 100%;" class="table-header mobile visible-xs visible-sm">
            <tbody>
              <tr>
                <td>
                  <h1 class="orange-text text-center">MY ACCOUNT</h1>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
    <div class="container container-2">
      <div class="row">
        <div class="col-md-6 col-1">
          <a href="/myaccount" class="btn btn-lg btn-100">MY DETAILS</a>
        </div>
      </div>
    </div>
    <div class="container container-3">
      <div class="col-md-12 col-xs-12 col-sm-12 box-profile no-padding">
        <div class="header-panel">
          <h3>PROFILE</h3>
        </div>
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 profile-data no-padding">
          <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12 input-form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 col-xs-12 col-md-3 control-label">Username</label>
              <div class="col-sm-9 col-xs-12 col-md-9">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Username" ng-model="user.username">
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12 input-form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 col-xs-12 col-md-3 control-label">Email</label>
              <div class="col-sm-9 col-xs-12 col-md-9">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.email">
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12 input-form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 col-xs-12 col-md-3 control-label">First Name</label>
              <div class="col-sm-9 col-xs-12 col-md-9">
                <input type="email" class="form-control" id="inputEmail3" placeholder="First Name" ng-model="user.firstname">
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12 input-form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 col-xs-12 col-md-3 control-label">Last Name</label>
              <div class="col-sm-9 col-xs-12 col-md-9">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Last Name" ng-model="user.lastname">
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12 input-form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 col-xs-12 col-md-3 control-label">Mobile Phone</label>
              <div class="col-sm-9 col-xs-12 col-md-9">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Mobile Phone" ng-model="user.mobilephone">
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12 input-form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 col-xs-12 col-md-3 control-label">Birthday</label>
              <div class="col-sm-9 col-xs-12 col-md-9">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Birthday" ng-model="user.birthday">
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12 input-form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 col-xs-12 col-md-3 control-label">Address</label>
              <div class="col-sm-9 col-xs-12 col-md-9">
                <textarea type="email" class="form-control" id="inputEmail3" placeholder="Address" ng-model="user.address"></textarea>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12 input-form">
            <div class="form-group check-form">
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="user.subscribe" ng-checked="formatSubscriber(user.subscribe)"> Subscriber Newsletter
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12 input-form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 col-xs-12 col-md-3 control-label">Zip Code</label>
              <div class="col-sm-9 col-xs-12 col-md-9">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Zip Code" ng-model="user.zipcode">
              </div>
            </div>
          </div>
          <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 input-form">
            <div class="form-group box-submit">
              <button type="button" name="button" ng-click="editAccount()" class="btn btn-primary btn-lg">Submit</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
