<div class="container-fluid main-container ng-scope" id="login">
  <div class="login">
    <div class="col-xs-12 col-sm-12 col-sm-12 login-header col-md-11 col-xs-10 box-center">
      <img src="/assets/logo.png" class="img-responsive">
    </div>
    <div class="col-md-12 col-xs-12 col-sm-12">
      <img src="/assets/head_login.png" class="img-responsive image-head-login">
      <form id="loginForm">
        <div class="login-form">
          <div class="form-group">
            <h3 class="text-center"><small class="help-block">{{errorMessage}}</small></h3>
          </div>
          <div class="form-group">
            <h3>Username:</h3>
            <input class="block input username" placeholder="Enter Username" name="username" ng-model="account.username" >
          </div>
          <div class="form-group">
            <h3>Password:</h3>
            <input class="block input password" type="password" placeholder="Enter Password" name="password" ng-model="account.password" >
          </div>
          <div class="form-group">
            <a class="forgot-password text-left" href="#/forgotpassword">Forgot your Password?</a>
          </div>
          <div class="clearfix">
          </div>
          <div class="form-group">
            <span class="text-center">Don't have an account yet? Register <a class="sign-up here" href="#/signup">here</a>
          </span></div>
          <br>
          <button class="submit-button" ng-click="login(account)">
            <img src="/assets/button_submit_idle.png" class="img-submit" alt="">
          </button>
          <br>
        </div>
      </form>
    </div>
  </div>
</div>
